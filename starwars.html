<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
    <link rel="stylesheet" href="starwars.css">

</head>
<body class="bg-dark text-white">

    <div class="jumbotron jumbotron-fluid text-center bg-warning">
        <h1 class="text-dark">
            Star Wars RPG
        </h1>
        <button class="btn btn-lg btn-outline-dark" id="new-game">
            Start a New Game
        </button>
    </div>

    <div class="container-fluid">
        <div class="col-12 col-md-3">
            <div id="character-list" class="bg-warning text-dark">

            </div>
        </div>
    </div>

    <div class="col-12 col-md-9">
        <h3 class="text-center" id="quote"></h3>

        <div id="character-grid">
            <div class="active-character bg-warning" id="player">
                <div class="active-character-stats" id="player-stats">

                </div>
            </div>
            <div class="active-character bg-warning" id="computer">
                <div class="active-character-stats" id="computer-stats">

                </div>
            </div>
            <button id="attack" class="text-warning btn btn-dark"><i class="fab fa-rebel"></i> Attack!</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="starwars.js"></script>

    
</body>
</html>
